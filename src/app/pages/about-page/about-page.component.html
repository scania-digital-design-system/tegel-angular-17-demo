<tds-dropdown
  label="Status"
  placeholder="Status"
  label-position="outside"
  [value]="'Completed'"
>
  <tds-dropdown-option tds-aria-label="dropdown-option" value="All">
    All
  </tds-dropdown-option>

  <tds-dropdown-option
    tds-aria-label="dropdown-option"
    *ngFor="let option of testEnum | keyvalue"
    [value]="option.key"
  >
    {{ option.value }}
  </tds-dropdown-option>
</tds-dropdown>
